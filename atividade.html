<script>
  let idade = Number(prompt("idade: "));  
  
  if(idade >= 0 && idade <= 17){ 
    alert("Voce é menor da idade.");
}

else if(idade >= 18 && idade <= 64) { 
    alert("Voce é adulto.");
}
else if(idade >= 65 ){
    alert("Voce é idoso.");
}
else{
    alert("idade inválida é exibida.");
}

</script>
